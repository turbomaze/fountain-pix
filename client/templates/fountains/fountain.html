<template name="fountain">
    <div class="shard">
        <div class="row">
            <div class="col-xs-12">
                {{#if imageObj.isUploaded}}
                    <div class="fountain-img-cont">
                        <a href="{{pathFor 'fountainPage' data=fpData}}">
                            <img class="fountain-img"
                                 src="{{imageObj.url}}">
                        </a>
                    </div>
                {{else}}
                    Uploading...
                {{/if}}
            </div>
            <div class="col-xs-12">
                Click to add a picture or rate the fountain!
            </div>
        </div>
    </div>
</template>
