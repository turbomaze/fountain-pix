<template name="fountainPage">
    <div class="row">
        <div class="col-xs-12">
            <a href="{{pathFor 'schoolPage' data=school}}">
                <h4 class="back-to-school">&larr; {{schoolName}}</h4>
            </a>
        </div>
    </div>
    <div class="images-cont">
        {{#each images}}
            {{> fountainPicture}}
        {{/each}}
    </div>

    {{> newPictureForm}}
</template>
