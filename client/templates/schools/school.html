<template name="schoolTemplate">
    <div class="shard">
        <div class="row">
            <div class="col-xs-12">
                <h4>{{name}}</h4>
            </div>
            <div class="col-xs-12 col-sm-5">
                Total # students: {{population}}
            </div>
            <div class="col-xs-12 col-sm-7">
                Avg fountain rating: {{fmtRating}} ({{fmtNumRatings}})
            </div>
        </div>
    </div>
</template>
